<!DOCTYPE html>
<html>
<head>
  <title>Mapa de reporte diario SENAMHI DZ13-PUNO</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- 游녢 AGREGADO: Ajustes generales para que el encabezado no sea tapado -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    /* 游녢 CAMBIADO: antes dec칤a height: 100vh; ahora se resta espacio del encabezado */
    #map {
      height: calc(100vh - 80px); /* Puedes ajustar los 80px si tu encabezado es m치s alto o m치s bajo */
    }

    .tooltip-normal {
      font-size: 10px;
      font-weight: normal;
    }
    .tooltip-destacado {
      font-size: 15px;
      font-weight: bold;
      color: purple;
    }
  </style>
</head>
<body>
  <div style="text-align: center; padding: 10px; background-color: #f0f0f0;">
    <h1 style="margin: 0; font-size: 24px;">REPORTE DEL TIEMPO EN LAS <br>
    ESTACIONES METEOROL칍GICAS CONVENCIONALES </h1>
    <h2 style="margin: 0; font-size: 18px; color: #555;">REGI칍N PUNO, SENAMHI DZ-13</h2>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-14.5, -69.5], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '춸 OpenStreetMap contributors'
    }).addTo(map);

    const marcadores = [];

    fetch('https://raw.githubusercontent.com/senamhi-dz13/filecsv/main/reporte_diar.csv')
      .then(response => response.text())
      .then(csv => {
        const filas = csv.trim().split('\n').slice(1);
        filas.forEach((linea, index) => {                                    // desde aqui los fijos y los clickeable
          const [nombre, lat, lon, temp_max, temp_min, cielo] = linea.split(';');
          const marker = L.marker([parseFloat(lat), parseFloat(lon)]).addTo(map);

          // Tooltip SOLO con n칰mero de estaci칩n
          const numeroTooltip = `#${index + 1}`;
          marker.bindTooltip(numeroTooltip, {
            permanent: true,
            direction: 'top',
            offset: [0, -10],
            className: 'tooltip-normal'
          }).openTooltip();

          // Popup completo
          const popup = `
            <div class="tooltip-normal">
              ${nombre}<br>
              M치xima temp. de ayer: ${temp_max} 춿C<br>
              M칤nima temp. de hoy : ${temp_min} 춿C<br>
              Cielo de hoy 7am: ${cielo}
            </div>
          `;
          marker.bindPopup(popup);

          marcadores.push({
            num: index + 1,
            nombre,
            lat: parseFloat(lat),
            lon: parseFloat(lon),
            temp_max,
            temp_min,
            cielo,
            marker
          });
        });               //fin fijos clickeacble
      });

    function distancia(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const 픥1 = lat1 * Math.PI / 180;
      const 픥2 = lat2 * Math.PI / 180;
      const 풊픥 = (lat2 - lat1) * Math.PI / 180;
      const 풊풭 = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(풊픥 / 2) ** 2 + Math.cos(픥1) * Math.cos(픥2) * Math.sin(풊풭 / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function encontrarMasCercano(userLat, userLon) {
      let minDist = Infinity;
      let cercano = null;
      marcadores.forEach(m => {
        const d = distancia(userLat, userLon, m.lat, m.lon);
        if (d < minDist) {
          minDist = d;
          cercano = m;
        }
      });
      return cercano;
    }

    map.locate();
    map.on('locationfound', e => {
      L.circleMarker(e.latlng, {
        radius: 8,
        color: 'blue',
        fillColor: '#30f',
        fillOpacity: 0.6
      }).addTo(map).bindTooltip("T칰", { permanent: true, direction: 'right' }).openTooltip();

      const masCercano = encontrarMasCercano(e.latlng.lat, e.latlng.lng);
      if (masCercano) {
        map.setView([masCercano.lat, masCercano.lon], 9);

        const contenidoGrande = `
          <div class="tooltip-destacado">
            #${masCercano.num}<br>
            ${masCercano.nombre}<br>
            (Estaci칩n m치s cercana)<br>
            M치xima temp. de ayer: ${masCercano.temp_max} 춿C<br>
            M칤nima temp. de hoy: ${masCercano.temp_min} 춿C<br>
            Cielo de hoy 7am: ${masCercano.cielo}
          </div>
        `;
        masCercano.marker.unbindTooltip();
        masCercano.marker.bindTooltip(contenidoGrande, {
          permanent: true,
          direction: 'top',
          offset: [0, -10],
          className: 'tooltip-destacado'
        }).openTooltip();

        // (Re)Asignar el popup completo
        masCercano.marker.unbindPopup();
        masCercano.marker.bindPopup(`
          <div class="tooltip-normal">
          ${masCercano.nombre}<br>
          M치xima temp. de ayer: ${masCercano.temp_max} 춿C<br>
          M칤nima temp. de hoy: ${masCercano.temp_min} 춿C<br>
          Cielo de hoy 7am: ${masCercano.cielo}
        </div>
      `);
     }   
    });

    map.on('locationerror', () => {
      alert("No se pudo detectar tu ubicaci칩n.");
    });
  </script>
</body>
